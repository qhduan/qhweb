<div class="container-fluid" style="margin: 0px 30px;">
  <div class="row">
    <h1>
      <a href="#" onclick="event.preventDefault();" ng-click="goBack()">
        <span class="glyphicon glyphicon-home"></span>
        Home
      </a>
      /
      {{ title }}
      <small class="pull-right" style="padding-top: 25px;">{{ subtitle }}</small>
    </h1>
    <hr>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="text-center" ng-if="content.length == 0">
        <h3>Loading</h3>
      </div>
      <div class="topic-content" style="font-size: 1.2em;">
        <textarea style="display: none;">{{ content }}</textarea>
      </div>
    </div>
  </div>
</div>
