<div class="row">
  <h1>
    {{ title }}
    <small class="pull-right" style="padding-top: 25px;">{{ subtitle }}</small>
  </h1>
  <hr>
</div>

<div class="row">
  <ol class="breadcrumb">
    <li ng-repeat="article in articles">
      <a href="#/show?type=article&title={{ encodeURIComponent(article.title) }}">
        {{ article.title }}
      </a>
    </li>
  </ol>
</div>

<div class="row">
  <ul class="list-group">
    <a ng-repeat="post in posts" class='list-group-item' href="#/show?type=post&title={{ encodeURIComponent(post.title) }}">
      {{ post.title }}
      <small class="pull-right">
        {{ post.date }}
      </small>
    </a>
  </ul>
</div>

<div class="row text-center">
  
  <div class="pull-left" style="margin-top: 30px; margin-left: 30px;">
    <label ng-bind="info"></label>
  </div>
  
  <div class="pull-right btn btn-default" style="margin-top: 16px; margin-right: 30px;">
    <a href="#/new">New</a>
  </div>

  <nav>
    <ul class="pagination">      
      <li ng-if="page != 1">
        <a href="#/main" title="Firt p1">
          <span class="glyphicon glyphicon-step-backward"></span>
        </a>
      </li>
      
      <li ng-if="page != 1">
        <a href="#/main?page={{ page - 1}}" title="Prev P{{ page - 1}}">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </li>
      
      <li ng-repeat="p in pages" class="{{ p == page ? 'active' : ''}}">
        <a href="#/main?page={{ p }}">{{ p }}</a>
      </li>
      
      <li ng-if="page != maxPage">
        <a href="#/main?page={{ page + 1}}" title="Next P{{ page + 1 }}">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </li>
      
      <li ng-if="page != maxPage">
        <a href="#/main?page={{ maxPage }}" title="Last P{{ maxPage }}">
          <span class="glyphicon glyphicon-step-forward"></span>
        </a>
      </li>
    </ul>
  </nav>

</div>
