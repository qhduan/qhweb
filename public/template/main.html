<div class="container-fluid" style="margin: 0px 30px;">
  <div class="row">
    <h1>
      <a href="#/main">
        <span class="glyphicon glyphicon-home"></span>
        {{ title }}
      </a>
      <small class="pull-right" style="padding-top: 25px;">{{ subtitle }}</small>
    </h1>
    <hr>
  </div>
  
  <div class="row">
    <div class="col-md-3 hidden-xs hidden-sm">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5>Article</h5>
        </div>
        <div class="panel-body list-group">
          <div class="text-center" ng-if="articles.length == 0">
            <h3>Loading</h3>
          </div>
          <a ng-repeat="article in articles"
            class='list-group-item'
            href="#/show?type=article&title={{ encodeURIComponent(article.title) }}"
          ><!-- a -->
            {{ article.title }}
          </a>
        </div>
      </div>
    </div>
    
    <div class="col-md-9 col-xs-12">
      
      <div class="container-fluid">
        
        <div class="row">
          
          <div class="visible-xs-block visible-sm-block">
            <ol class="breadcrumb">
              <div class="text-center" ng-if="articles.length == 0">
                <h3>Loading</h3>
              </div>
              <li ng-repeat="article in articles">
                <a href="#/show?type=article&title={{ encodeURIComponent(article.title) }}">
                  {{ article.title }}
                </a>
              </li>
            </ol>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading hidden-xs hidden-sm">
              <h5>Post</h5>
            </div>
            
            <div class="panel-body list-group">
              <div class="text-center" ng-if="posts.length == 0">
                <h3>Loading</h3>
              </div>
              <a ng-repeat="post in posts"
                class='list-group-item'
                href="#/show?type=post&title={{ encodeURIComponent(post.title) }}"
              ><!-- a -->
                
                {{ post.title }}
                <small class="hidden-xs pull-right">
                  {{ post.date }}
                </small>
              </a>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
    
  </div>


  <div class="row text-center">
    
    <div class="pull-left" style="margin-top: 30px; margin-left: 30px;">
      <label ng-bind="info"></label>
    </div>
    
    <a class="pull-right btn btn-default" style="margin-top: 16px; margin-right: 30px;" href="#/new">New</a>

    <nav>
      <ul class="pagination">      
        <li ng-if="page != 1">
          <a href="#/main" title="Firt p1">
            <span class="glyphicon glyphicon-step-backward"></span>
          </a>
        </li>
        
        <li ng-if="page != 1">
          <a href="#/main?page={{ page - 1}}" title="Prev P{{ page - 1}}">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </li>
        
        <li ng-repeat="p in pages" class="{{ p == page ? 'active' : ''}}">
          <a href="#/main?page={{ p }}">{{ p }}</a>
        </li>
        
        <li ng-if="page != maxPage">
          <a href="#/main?page={{ page + 1}}" title="Next P{{ page + 1 }}">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </li>
        
        <li ng-if="page != maxPage">
          <a href="#/main?page={{ maxPage }}" title="Last P{{ maxPage }}">
            <span class="glyphicon glyphicon-step-forward"></span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>
