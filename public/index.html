<!DOCTYPE html>
<html lang="zh-CN" ng-app="qhweb">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Web Blog - QHWEB">
  <meta name="author" content="longinus">
  <link rel="shortcut icon" href="icon.png" type="image/png">
  <link rel="icon" href="icon.gif" type="image/gif">
  
  <title ng-bind="title"></title>
  <base href="/">
  
  <!--[if lt IE 9]>
    <script src="js/ie/es5-shim.min.js"></script>
    <script src="js/ie/es5-sham.min.js"></script>
    <script src="js/ie/html5shiv.min.js"></script>
    <script src="js/ie/respond.min.js"></script>
  <![endif]-->
  <!--[if lte IE 8]>
    <script>
      document.createElement('ng-include');
      document.createElement('ng-pluralize');
      document.createElement('ng-view');

      // Optionally these for CSS
      document.createElement('ng:include');
      document.createElement('ng:pluralize');
      document.createElement('ng:view');
    </script>
  <![endif]-->
  
  <link rel="stylesheet" href="css/alertify.min.css">
  <link rel="stylesheet" href="css/alertify.semantic.min.css">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  
  <div ng-if="pageChanging && pageChanging.length" style="position: fixed; top: 50px; left: 0; right: 0; margin: 0 auto; z-index: 9988; width: 400px; background-color: white; border: 1px solid #ccc;">
    <p>
      <h1>{{ pageChanging }}</h1>
    </p>
  </div>
  
  <div class="view-animate-container">
    <div ng-view class="view-animate"></div>
  </div>
  
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/alertify.min.js"></script>
  
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="js/angular/angular-resource.min.js"></script>
  <script src="js/angular/angular-animate.min.js"></script>
  <script src="js/angular/angular-cookies.min.js"></script>
  
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
